<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
</head>
<body>
    <h2>Image List</h2>
    {% for image in images %}
        <img src="{{ image.image.url }}" alt="{{ image.title }}" width="300">
        <p>{{ image.title }}</p>
    {% endfor %}
    <br>
    <a href="{% url 'upload_image' %}">Upload Image</a>
</body>
</html>
